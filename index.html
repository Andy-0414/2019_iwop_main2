<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#36AFFF">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/iwop.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>IWOP</title>
</head>

<body>
    <div id="layout">
        <section class="iwop__startPage">
            <div class="iwop iwop__main iwop--active" style="color:white">
                <div class="iwop__i">I</div>
                <div class="iwop__w">W</div>
                <div class="iwop__o">O</div>
                <div class="iwop__p">P</div>
            </div>
            <p class="iwop__startPage__spelling scrollAnimation">Internet World Operation People</p>
            <p class="iwop__startPage__club scrollAnimation">소프트웨어과 <strong>유일 웹 동아리</strong></p>
            <div class="iwop__startPage__scroll">
                <i class="material-icons iwop__startPage__scroll__item iwop__startPage__scroll__item--active">expand_more</i>
                <i class="material-icons iwop__startPage__scroll__item iwop__startPage__scroll__item--active">expand_more</i>
                <i class="material-icons iwop__startPage__scroll__item iwop__startPage__scroll__item--active">expand_more</i>
            </div>
        </section>

        <header class="topBar topBar--detach">
            <div class="topBar__left">
                <div class="iwop iwop__sub iwop--disable">
                    <div class="iwop__i">I</div>
                    <div class="iwop__w">W</div>
                    <div class="iwop__o">O</div>
                    <div class="iwop__p">P</div>
                </div>
            </div>
            <nav class="topBar__right">
                <ul class="quickMenu">
                    <li class="quickMenu__item quickMenu__item--active">
                        <a class="quickMenu__item__content">소개</a>
                    </li>
                    <li class="quickMenu__item">
                        <a class="quickMenu__item__content">커리큘럼</a>
                    </li>
                    <li class="quickMenu__item">
                        <a class="quickMenu__item__content">수상실적</a>
                    </li>
                    <li class="quickMenu__item">
                        <a class="quickMenu__item__content">작품</a>
                    </li>
                    <li class="quickMenu__item">
                        <a class="quickMenu__item__content">QnA</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="iwop__history">
            <h2 class="title--normal scrollAnimation">소개</h2>
            <p class="content--normal scrollAnimation" style="text-align:center;">오랜 역사를 자랑하고 있는소프트웨어과의 유일한 웹 개발 동아리,<br>IWOP은 웹 개발과 웹 디자인 그리고 교내대회 기획에 대해 배울 수 있습니다.</p>
        </section>
        <section class="iwop__curriculum">
            <h2 class="title--normal scrollAnimation">커리큘럼</h2>
            <article class="iwop__curriculum__item">
                <div class="timeline">
                    <div class="timeline__circleLine"></div>
                </div>
                <div class="content">
                    <h2 class="title--small scrollAnimation">HTML</h2>
                    <p class="content--normal scrollAnimation">HTML 가르칠것</p>
                </div>
            </article>
            <article class="iwop__curriculum__item">
                <div class="timeline">
                    <div class="timeline__circleLine"></div>
                </div>
                <div class="content">
                    <h2 class="title--small scrollAnimation">CSS</h2>
                    <p class="content--normal scrollAnimation">CSS 가르칠것</p>
                </div>
            </article>
            <article class="iwop__curriculum__item">
                <div class="timeline">
                    <div class="timeline__circleLine"></div>
                </div>
                <div class="content">
                    <h2 class="title--small scrollAnimation">JS</h2>
                    <p class="content--normal scrollAnimation">JS 가르칠것</p>
                </div>
            </article>
        </section>
    </div>



    <script src="./js/index.js"></script>
    <script src="./js/scrollAnimation.js"></script>
</body>

</html>
